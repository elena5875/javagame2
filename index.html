<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Harry Potter Trivia</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body class="background">

    <div class="container">

        <!-- Introduction Section -->
        <div id="introduction" class="introduction">
            <h1>Welcome to the Harry Potter Trivia Game!</h1>
            <p>Test your knowledge of the magical world by answering these questions.</p>
            <p>Good luck!</p>
            <button id="startGame" class="button" onclick="startGame()">Start Game</button>
        </div>

        <!-- Quiz Section -->
        <div id="quiz" class="hide"></div>

        <!-- Result Section -->
        <div id="result" class="result hide"></div>

        <!-- Buttons -->
        <button id="submit" class="button hide">Submit</button>
        <button id="retry" class="button hide">Retry</button>
        <button id="showAnswer" class="button hide">Show Answer</button>

    </div>
    <script src="./assets/js/script.js"></script>
</body>

</html>
